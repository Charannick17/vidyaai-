<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Modules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Container holding the content */
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .selected-info {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .selected-info h2 {
            font-size: 24px;
            color: #34495e;
            font-weight: 600;
        }

        .selected-info p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Grid layout for modules */
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        /* Style for individual module cards */
        .module-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .module-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .module-card h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .highlighted {
            background-color: #dff0d8;
            color: #4CAF50;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Footer styling */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Explore Your Course Modules</h1>
        
        <!-- Display selected class, subject, and learning style -->
        <div class="selected-info">
            <h2>Your Selections</h2>
            <p><strong>Class:</strong> {{ student_class }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Learning Style:</strong> {{ style }}</p>
        </div>
        
        <div class="row">
            {% for module in modules %}
            <div class="module-card">
                <h3 class="highlighted">{{ module.title }}</h3>
                <a href="/subtopic?subtopic={{ module.title }}&subject={{ subject }}&student_class={{ student_class }}&style={{ style }}" class="btn">Learn This â†’</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        <p>Powered by <a href="#">VidyaAI++</a></p>
    </div>

</body>
</html>

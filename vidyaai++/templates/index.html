<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VidyaAI++</title>
    <style>
        /* Global reset and background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 30px;
            margin-top: 60px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #005fa3;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #444;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .nav-tabs a {
            margin: 0 10px;
            padding: 10px 18px;
            background: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s ease;
        }

        .nav-tabs a:hover {
            background: #005fa3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005fa3;
        }

        /* Chatbot Styles */
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: #ffffff;
            border: 2px solid #0077cc;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 0.95em;
        }

        .chat-messages .message {
            background-color: #e6f0ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        textarea {
            resize: none;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .chatbox button {
            margin-top: 5px;
            width: 100%;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .chatbox button:hover {
            background-color: #005fa3;
        }

        @media (max-width: 768px) {
            .chatbox {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VidyaAI++</h1>
        <p>Empowering BPL students through AI-driven learning</p>

        <div class="nav-tabs">
            <a href="{{ url_for('home') }}">üè† Home</a>
            <a href="{{ url_for('toggle_ai') }}">
                {% if ai_enabled %}üõë Disable{% else %}üí° Enable{% endif %} AI Assistant
            </a>
        </div>

        <form action="{{ url_for('submit') }}" method="POST">
            <div class="form-group">
                <label for="student_class">Choose Class:</label>
                <select name="student_class" required>
                    {% for i in range(6, 11) %}
                        <option value="{{ i }}">Class {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Select Subject:</label>
                <select name="subject" required>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Social">Social</option>
                    <option value="English">English</option>
                </select>
            </div>

            <div class="form-group">
                <label for="style">Preferred Learning Style:</label>
                <select name="style" required>
                    <option value="Text-Based">Text-Based</option>
                    <option value="Voice-Based">Voice-Based</option>
                    <option value="Interactive">Interactive</option>
                </select>
            </div>

            <button type="submit">üöÄ Start Learning</button>
        </form>
    </div>

    {% if ai_enabled %}
    <div class="chatbox">
        <div class="chat-messages" id="chatMessages">
            <div class="message">ü§ñ Hi, I'm <strong>VidyaAI++</strong> ‚Äì your learning buddy! üòä<br>Ask me any doubt you have!</div>
        </div>

        <textarea id="query" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){event.preventDefault(); sendChat();}"></textarea>
        <button onclick="sendChat()">Ask VidyaAI++</button>
    </div>

    <script>
        async function sendChat() {
            const query = document.getElementById("query").value;
            const chatMessages = document.getElementById("chatMessages");

            if (!query.trim()) return;

            const userMessage = document.createElement("div");
            userMessage.className = "message";
            userMessage.innerText = "üë§ You: " + query;
            chatMessages.appendChild(userMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            document.getElementById("query").value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    query: query,
                    student_class: "{{ student_class or '' }}",
                    subject: "{{ subject or '' }}",
                    style: "{{ style or '' }}"
                })
            });

            const data = await res.json();

            const aiMessage = document.createElement("div");
            aiMessage.className = "message";
            aiMessage.innerText = "ü§ñ VidyaAI++: " + data.response;
            chatMessages.appendChild(aiMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    {% endif %}

</body>
</html>
